<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: new google.maps.LatLng(39.911669, -101.617370),
          mapTypeId: 'roadmap'
        });

        var iconBase = '';
        var icons = {
          dream1: {
            icon: iconBase + 'dream_1.png'
          },
          dream2: {
            icon: iconBase + 'dream_2.png'
          },
          dream3: {
            icon: iconBase + 'dream_3.png'
          },
          dream4: {
            icon: iconBase + 'dream_4.png'
          },
          dream5: {
            icon: iconBase + 'dream_5.png'
          },
          dream6: {
            icon: iconBase + 'dream_6.png'
          },
          dream7: {
            icon: iconBase + 'dream_7.png'
          },
          dream8: {
            icon: iconBase + 'dream_8.png'
          },
          dream9: {
            icon: iconBase + 'dream_9.png'
          },
          dream10: {
            icon: iconBase + 'dream_10.png'
          },
          dream11: {
            icon: iconBase + 'dream_11.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(37.9379474,-122.3476049),
            type: 'dream2'
          },
          {
            position: new google.maps.LatLng(47.6131746,-122.4821462),
            type: 'dream1'
          },
          {
            position: new google.maps.LatLng(34.2060699,-117.6976715),
            type: 'dream3'
          },
                    {
            position: new google.maps.LatLng(39.2895812,-103.4673934),
            type: 'dream4'
          },
        {
            position: new google.maps.LatLng(30.17328,-97.7545593),
            type: 'dream5'
          },
          {
            position: new google.maps.LatLng(35.5179843,-80.9598127),
            type: 'dream6'
          },
          {
            position: new google.maps.LatLng(40.3095145,-75.2586236),
            type: 'dream7'
          },
          {
            position: new google.maps.LatLng(25.8875423,-80.297985),
            type: 'dream8'
          },
          {
            position: new google.maps.LatLng(41.8339037,-87.8720462),
            type: 'dream9'
          },
          {
            position: new google.maps.LatLng(40.7008945,-84.4092824),
            type: 'dream10'
          },
          {
            position: new google.maps.LatLng(29.296801,-88.4669784),
            type: 'dream11'
          },
        ];



        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });

          marker.addListener('click', function() {
            alert(marker.icon);
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUWnYlScqZECUyVrGhD056n4_YB8m_sUA&callback=initMap">
    </script>
  </body>
</html>
